
spring.application.name=WeatherApi

#Change of port
server.port=4545

# My Weather Api Credentials
weather.api.key=API KEY
weather.api.url=https://www.meteosource.com/api/v1/free/point?place_id=
 
 

# database configuration
spring.datasource.url=jdbc:mysql://localhost:port/dbname
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


